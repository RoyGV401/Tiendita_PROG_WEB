<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="script" href="main.js" />

    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body id="main_body">
    <script src="main.js"></script>
    <div id="container">
    <table class = "artist_row">
      <tr>
        <th>
          <div class="artista">
            <h1 class = "artist_title" id="art_title">CASIO</h1>
            <div id = "result">
              <h1 id ="result_value"></h1>
            </div>
            <br>
            <div>
              <table id = "calc_table">
                <tr>
                  <th>
                    <input type="text" id="value_x_sum" class="input_calc"><br>
                  </th>
                  <th>
                    <input type="text" id="value_y_sum" class="input_calc"><br>
                  </th>
                  <th>
                    <button onclick="doSum()" class="button-5">+</button>
                  </th>
                </tr>
                <br>
              </table>
            </div>
            <br>
            <div>
              <table id = "calc_table">
                <tr>
                  <th>
                    <input type="text" id="value_x_sub" class="input_calc"><br>
                  </th>
                  <th>
                    <input type="text" id="value_y_sub" class="input_calc"><br>
                  </th>
                  <th>
                    <button onclick="doSub()" class="button-5">-</button>
                  </th>
                </tr>
                <br>
              </table>
            </div>
            <br>
            <div>
              <table id = "calc_table">
                <tr>
                  <th>
                    <input type="text" id="value_x_mult" class="input_calc"><br>
                  </th>
                  <th>
                    <input type="text" id="value_y_mult" class="input_calc"><br>
                  </th>
                  <th>
                    <button onclick="doMult()" class="button-5">x</button>
                  </th>
                </tr>
                <br>
              </table>
            </div>
            <br>
            <div>
              <table id = "calc_table">
                <tr>
                  <th>
                    <input type="text" id="value_x_div" class="input_calc"><br>
                  </th>
                  <th>
                    <input type="text" id="value_y_div" class="input_calc"><br>
                  </th>
                  <th>
                    <button onclick="doDiv()" class="button-5">/</button>
                  </th>
                </tr>
                <br>
              </table>
            </div>
          </div>
        </th>
        <th></th>
      </tr>
    </table>
    </div>
</body>
</html>
